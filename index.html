<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Keksby</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6">
                        <img class="header-logo img-fluid" src="img/logo.png" alt="Keksby">
                    </div>
                    <div class="col-6 text-right">
                            <a class="btn-order" href="#">Заказать</a>
                    </div>
                    <div class="col-12">
                        <div class="main-nav">
                            <a class="main-nav-link" href="#">Магазин</a>
                            <a class="main-nav-link" href="#">Каталог</a>
                            <a class="main-nav-link" href="#">Отзывы</a>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-12 text-center">
                        <h1 class="promo">Аксессуары для котов<br>Коллекция FW15</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="feature-item feature-item1">
                            <div></div>
                            <h3>Выбор</h3>
                            <p>Ваш питомец оценит ширину нашего ассортимента аксессуаров</P>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <div class="feature-item feature-item2">
                            <div></div>
                            <h3>Качество</h3>
                            <p>Наши товары не сломаются на второй день. Только на третий</P>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <div class="feature-item feature-item3">
                            <div></div>
                            <h3>Безопасность</h3>
                            <p>Все изготовлено из натуральных материалов, безопасных для котов</P>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    </html>
